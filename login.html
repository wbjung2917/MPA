<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.js"></script>
    <style type="text/css">
      html, body{
        width:100%;
        height:100%;
        position:relative;
      }
      #login_div{
        position:absolute;
        left:50%;
        top:50%;
        transform: translate(-50%,-50%);
        text-align: center;
      }
    </style>
    <title>My Personal Assistant</title>
  </head>
  <body>
    <div id="login_div">
      <h1>My Personal Assistant</h1>
      <br>
      <input type="email" class="form-control" id="user_name" placeholder="Enter Your User Name">
      <button type="button" class="btn btn-block btn-success" id="to_Main" disabled="true">Submit</button>
    </div>
    <script type="text/javascript">
      $(function(){
        $(document).on('input',"#user_name",function(){
          if($("#user_name").val()=='')
          {
            $("#to_Main").attr("disabled",true);
          }
          else {
            $("#to_Main").attr("disabled",false);
          }
        });
      })

      $("#to_Main").click(function(){
        $.ajax({
          method: "POST",
          url: "/",
          data: {
            username: $("#user_name").val()
          }
        })

        location.href="/main";
      });
    </script>

  </body>
</html>
